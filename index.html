<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery Autocompleter Plugin</title>
        <meta name="description" content="Simple, easy, customisable autocomplete plugin (one more alternative).">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.0.min.js"></script>
    </head>
    <body>
        <main>
            <p class="caption">One more autocomplete plugin</p>
            <hr />
            <h1>jQuery Autocompleter</h1>
            <p>Simple, easy, customisable and with cache support jQuery plugin!</p>
            <a class="button" href="http://github.com/ArtemFitiskin/jquery-autocompleter">Download on GitHub</a>
            <p class="caption">It's new. If you find any bugs, or if you experience any crashes, then we would very much like to hear <a href="http://github.com/ArtemFitiskin/jquery-autocompleter/issues">about the issue</a>.</p>
            <hr />
            <div class="field">
                <div class="icon"></div>
                <input type="text" name="nope" id="nope" placeholder="Crayola colors" maxlength="40" />
            </div>
        </main>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/jquery.autocompleter.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
